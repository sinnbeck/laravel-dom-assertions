name: Run all tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [8.3, 8.2, 8.1]
        laravel: [10.*, 11.*, 12.*]
        include:
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*
          - laravel: 12.*
            testbench: 10.*
        exclude:
          - laravel: 11.*
            php: 8.1
          - laravel: 12.*
            php: 8.1

    name: PHP-${{ matrix.php }} - Laravel-${{ matrix.laravel }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          # Install Laravel + Testbench first
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update

          # Force compatible Pest + ParaTest on PHP 8.1
          if [ "${{ matrix.php }}" = "8.1" ]; then
            composer require "pestphp/pest:2.33.5" "brianium/paratest:7.3.*" --no-update
          fi

          # For PHP >= 8.2, install latest Pest + ParaTest
          if [ "${{ matrix.php }}" != "8.1" ]; then
            composer require "pestphp/pest:^3.7" "brianium/paratest:^7.4" --no-update
          fi

          # Update all dependencies
          composer update --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: |
          if [ "${{ matrix.php }}" = "8.1" ]; then
            vendor/bin/phpunit
          else
            vendor/bin/pest
          fi

      - name: Run PHPStan
        shell: bash
        run: |
          LARAVEL_VERSION="${{ matrix.laravel }}"
          LARAVEL_VERSION="${LARAVEL_VERSION%%.*}"
          vendor/bin/phpstan analyse -c "./phpstan/laravel-${LARAVEL_VERSION}.neon" src